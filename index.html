<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Responsive Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/type.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Container for the site , rel pos-->
  <div class="relative">
    <img class="img-flex" src="images/earth-horizon.jpg" alt="">

    <!-- absolute here and gradient -->
    <div class="absolute">
      <div class="grid wrapper grid-middle gutter-1-2 pad-b content-fill">

        <!-- Container for the <h1>, <p> -->
        <div class="unit xs-1 s-1 m-1-2 l-2-3 pad-t">
          <h1 class="yotta pad-b-1-2">The Planet Earth</h1>
          <p class="pad-b-1-2">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
        </div>

        <!-- Container for <a> -->
        <div class="unit xs-1 s-1 m-1-2 l-1-3">
          <a class="btn btn-ghost b" href="#">Book a star cruise</a>
        </div>

      </div>

    </div>
  </div>
</body>
</html>
